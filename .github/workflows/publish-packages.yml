name: Publish Packages
on:
  workflow_run:
    workflows: ["Version Packages"]
    types: [completed]
    branches: [main]
jobs:
  publish-packages:
    env:
      # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idenv
      # https://github.community/t/workflow-run-completed-event-triggered-by-failed-workflow/128001/2
      # https://kevsoft.net/2020/06/10/running-github-action-steps-and-jobs-only-on-push-to-master.html
      IS_VERSIONING_SUCCESSFUL: ${{ github.event.workflow_run.conclusion == 'success' }}
    if: ${{ env.IS_VERSIONING_SUCCESSFUL }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/fermium"

      - name: Configure git credentials for Lerna
        uses: OleksiyRudenko/gha-git-credentials@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish packages to NPM ðŸ“¦
        run: npm run lerna:publish -- --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
